<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-left">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <div class="circlecontent">
            <p class="number">76</p>
            <p class="numbertwo">of 100</p>
          </div>
        </div>
        <h2 class="result">Great</h2>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- right -->
      <div class="card-right">
        <h4 class="summary">Summary</h4>
        <div class="scores">
          <div class="score-reaction score">
            <div class="score-con">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span class="black-text">80 <span class="grey">/ 100</span></span>
          </div>
          <div class="score-memory score">
            <div class="score-con">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="black-text">92 <span class="grey">/ 100</span></span>
          </div>
          <div class="score-verbal score">
            <div class="score-con">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span class="black-text">61 <span class="grey">/ 100</span></span>
          </div>
          <div class="score-visual score">
            <div class="score-con">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="black-text">72 <span class="grey">/ 100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ouari Adam</a>.
    </div>
  </body>
</html>
